<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
       <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="img/logo.svg" alt="">
                </a>
            </div>
            <ul class="navbar-nav-left">
                <li> <a href="#">Menu</a></li>
                <li> <a href="#">Rewards</a></li>
                <li> <a href="#">Gift Cards</a></li>
            </ul>

           <ul class="navbar-nav-right">
            <li> <a href="#"> <i class="fa-solid fa-location-dot"></i><span>Find a store</span></a></li>
            <li><button class="btn btn-dark-outline">Sign in </button></li>
            <li><button class="btn btn-dark">Join now </button></li>
           </ul>


           <button class="hamburger">
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
           </button>

       </div>
    </nav>


    <div class="mobile-nav hidden">
        <ul>
            <li> <a href="#">Menu</a></li>
            <li> <a href="#">Rewards</a></li>
            <li> <a href="#">Gift Cards</a></li>
        </ul>

        <div class="mobile-menu-bottom">
            <button class="btn btn-dark-outline">Sign in</button>
            <button class="btn btn-dark">Join now</button>
        </div>

        <div>
            <a href="#">
                <i class="fa-solid fa-location-dot"></i>
                <span>Find a store</span>
            </a>
        </div>        
    </div>
   <script src="main.js"></script>
</body>
</html>
